<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed Header -->
  <header class="fixed-header">
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contacts">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <!-- About Section -->
  <section id="about" class="section about">
    <h2>About Me</h2>
    <div class="about-content">
      <img src="photos/mewebsite.JPG" alt="Profile Picture">
      <p>
        Hello! I'm a passionate photographer who loves capturing moments in life. 
        My work spans across various categories like nature, people, and professional projects.
      </p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="section gallery">
    <h2>Photo Gallery</h2>
    <div class="filters" id="filters">
      <!-- Filters will be dynamically loaded here -->
    </div>
    <ul class="gallery-grid" id="gallery-grid">
      <!-- Images will be dynamically loaded here -->
    </ul>
  </section>

  <!-- Fullscreen Modal -->
  <div id="fullscreen-modal" class="fullscreen-modal hidden">
    <span class="close-btn">&times;</span>
    <img src="" alt="Fullscreen Image" class="fullscreen-img">
  </div>

  <!-- Contacts Section -->
  <section id="contacts" class="section contacts">
    <h2>Contacts</h2>
    <p>
      Feel free to reach out to me via email: <a href="mailto:tasya1036@yandex.ru" style="color: lightblue;">tasya1036@yandex.ru</a>
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
